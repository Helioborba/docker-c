version: "3"
services:
    # O composer serve apenas quando for rodar testes na api ou no server com o client
    # Virou Api por causa do nginx, ele tem uma keyword 'server' j√° implantada e poderia ocorrer incompatibilidade
    # api:
    #     stdin_open: true
    #     build: 
    #         context: "./api"
    #         dockerfile: Dockerfile.dev
    #     restart: on-failure
    #     volumes: 
    #         - /api/node_modules
    #         - ./api:/api
    client:
        stdin_open: true
        build:
            context: "./nginx/client/"
            dockerfile: Dockerfile.dev
        restart: on-failure
        volumes:
            - ./nginx/client/src:/var/www/src
        environment: 
            - hostname=#
            - user=#
            - password=#
            - db=#
    nginx:
        restart: always
        build: 
            context: ./nginx
            dockerfile: Dockerfile.dev
        volumes:
            - ./nginx/client/src:/var/www/src
            - ./nginx/default_dev.conf:/etc/nginx/conf.d/default.conf
        ports: 
            - "8000:80"
        depends_on: 
            # - api
            - client
    