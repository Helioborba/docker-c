version: "3"
services:
    # Virou Api por causa do nginx, ele tem uma keyword 'server' j√° implantada e poderia ocorrer incompatibilidade
    api:
        stdin_open: true
        build: 
            context: "./api"
            dockerfile: Dockerfile.dev
        restart: on-failure
        volumes: 
            - /api/node_modules
            - ./api:/api
    client:
        stdin_open: true
        build:
            context: "./client3"
            dockerfile: Dockerfile.dev
        restart: on-failure
        volumes:
            - /client3/node_modules
            - ./client3:/client3
    nginx:
        restart: always
        build: 
            context: ./nginx
            dockerfile: Dockerfile.dev
        ports: 
            - "8000:80"
        depends_on: 
            - client
            - api
    