version: "3"
services:
    api:
        stdin_open: true
        build: 
            context: "./api"
            dockerfile: Dockerfile.dev
        restart: on-failure
        volumes: 
            - /api/node_modules
            - ./api:/api
    # Virou Api por causa do nginx, ele tem uma keyword 'server' j√° implantada e poderia ocorrer incompatibilidade
    client:
        stdin_open: true
        build:
            context: "./client/apache-server"
            dockerfile: Dockerfile.dev
        restart: on-failure
        volumes:
            - ./client/php:/client

            
    nginx:
        restart: always
        build: 
            context: ./nginx
            dockerfile: Dockerfile.dev
        ports: 
            - "8000:80"
        depends_on: 
            - api
    