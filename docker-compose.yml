version: "3"
services:
    api:
        stdin_open: true
        build: 
            context: "./api"
            dockerfile: Dockerfile.dev
        restart: on-failure
        volumes: 
            - /api/node_modules
            - ./api:/api
    # Virou Api por causa do nginx, ele tem uma keyword 'server' j√° implantada e poderia ocorrer incompatibilidade
    client:
        stdin_open: true
        build:
            context: "./client/apache-server"
            dockerfile: Dockerfile.dev
        restart: on-failure
        volumes:
            - ./client/php/src:/var/www/html/
            - ./client/apache-server/php.ini:/usr/local/etc/php/conf.d/php.ini
        # command: npm run start # trocar para test caso for para o Travis, comentar tudo SE FOR PRA UTILIZAR O NGINX
            ### Importante lembrar ; nginx quando estiver em dev, test quando for build
    nginx:
        restart: always
        build: 
            context: ./nginx
            dockerfile: Dockerfile.dev
        ports: 
            - "8000:80"
        depends_on: 
            - api
    